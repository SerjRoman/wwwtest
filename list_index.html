<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--! Пронумерованный список -->
    <!-- * start = '1' - с которого символа будет начинатся отсчёт type = 'a' формат отсчёта -->
    <ol start="1" type="a">
        <li><big>Мясо</big> </li>
        <li><small>Вода</small> </li>
        <li><h1>Сахар</h1> </li>
        <li><em>Сахар</em> </li>
    </ol>
    <!-- ! Ненумерованный список -->
    <!-- type = 'square' - чем отмечаются элементы списка -->
    <ul type="square">
        <li>Help 1</li>
        <li>Help 2</li>
        <li>Help 3 </li>
        <li>Help 4 </li>
        <li>Help 5</li>
        <li>Help 6</li>
    </ul>
</body>
</html>
