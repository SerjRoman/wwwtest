<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
</head>
<body>
    <!-- * Header -->
    <h1>Header <small>2</small> </h1>    
    <h2>Header <big>1</big> </h2>    
    <h3>Header 1</h3>    
    <h4>Header 1</h4>
    <!-- * Bold/Strong -->
    <p>Simple <b>Text</b> </p>  
    <b> <p>Simple <strong>Text</strong> </p>   
    </b> 
    <!-- * Курсив -->
    <p><em>Text</em></p>
    <p><i>Text</i></p>
    <!-- * Strike -->
    <p><strike>Text Strike</strike></p>
    <!-- * Sub,Sup,Break Road(br) Horizontal road(hr)-->
    <p>
        H<sub>2</sub>O <br>
        <hr>
        ax<sup>2</sup>+bx+c
    </p>
    <!-- * abbr(title = description) -->
    <p>
        <abbr title="Hello">
            HTML
        </abbr>
    </p>
    <!-- * address -->
    <p>
        <address>
            Seatle, USA
        </address>
    </p>
    <!-- pre - сохраняет все пропуски -->
    <p>
        <pre>
            Hell
            o
             World
              World
               The World
        </pre>
    </p>
    <code>let x = 0;</code>
</body>
</html>
