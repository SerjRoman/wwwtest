<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- ! Таблицы table -->
    <!-- thead,tbody,tfoot - части таблица от названия -->
    <!-- border = обводка -->
    <table border="1" width="200px">
        <thead>
            <tr>
                <th>Имя</th>
                <th>Фамилия</th>
            </tr>
        </thead>
        <tbody align="center">
            <tr>
                <th>Serj</td>
                <td>Roman</td>
            </tr>
        </tbody>
        <tfoot align="center">
            <tr>
                <td>Last</td>
                <td>One</td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
